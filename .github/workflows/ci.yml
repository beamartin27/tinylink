name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install ruff
        run: pip install ruff
      - name: Run ruff
        run: ruff check .

  test:
    name: Tests + Coverage (â‰¥70% gate)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install app and test deps
        run: |
          pip install -r requirements.txt || true
          pip install pytest pytest-cov
      - name: Make repo importable (PYTHONPATH)
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV
      - name: Run pytest with coverage
        run: |
          pytest -q --cov=app --cov-report=xml --cov-fail-under=70

  build:
    name: Docker build
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          docker build -t tinylink:${{ github.sha }} .
